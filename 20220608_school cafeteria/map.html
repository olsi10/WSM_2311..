<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <!---->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/nav.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--header-->
    <header class="header" id="header">
        <nav class="nav-container">
            <div class = "nav-toggle" id = "nav-toggle">
                <i class='bx bx-menu' ></i>
            </div>
            <a href="" class="nav-logo">
                <i class='bx bx-bowl-rice'></i>
            </a>
            <div class="nav-menu">
                <ul class="nav-list" id = "nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="calendar.html" class="nav-link">CALENDAR</a>
                </li>
                <li class="nav-item">
                    <a href="map.html" class="nav-link">MAP</a>
                </li>
                <li class="nav-item">
                    <a href="board.html" class="nav-link">BOARD</a>
                </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="map" class="grid-container">
            <div class="title title-a">
                A 배식대
            </div>
            <div class="title title-b">
                B 배식대
            </div>
            <div class="seat seat-a">
                A 좌석
            </div>
            <div class="arrow-up">
                ↑
            </div>
            <div class="seat seat-b">
                B 좌석
            </div>
            <!-- 양식의 종류 (ex: 학력, 경력) 의 범주를 나눔 -->
            <fieldset class="legend">
                <legend>학년</legend>
                <div>
                    <div>1학년
                        <span class="color-1">초록</span>
                    </div>
                    <div>2학년
                        <span class="color-2">노란</span>
                    </div>
                    <div>3학년
                        <span class="color-3">파란</span>
                    </div>
                </div>
            </fieldset>
        </div>
    </main>


    <!--main js-->
    <script src="js/nav.js"></script>
</body>
</html>
